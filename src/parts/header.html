<header class="bg-purple-800 text-white">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between" x-data="{ showMenu: false }">
        <div class="text-2xl font-bold">
            <h1>Mesrecettes.com</h1>
        </div>
        <div class="hidden md:flex space-x-8 items-center">
            <ul class="flex space-x-6">
                <li><a href="#" class="text-white hover:text-purple-400 transition-colors duration-300">Mes Recettes</a></li>
                <li><a href="#" class="text-white hover:text-purple-400 transition-colors duration-300">À propos</a></li>
            </ul>

            <form class="flex items-center">
                <input type="text" placeholder="Rechercher..."
                    class="px-3 py-2 rounded-l-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-400 text-black transition-all duration-300" />
                <button type="submit" class="px-4 py-2 bg-purple-500 text-white rounded-r-md hover:bg-purple-600 transition-all duration-300">
                    Rechercher
                </button>
            </form>
        </div>
        <div class="md:hidden" x-data="{ showMenu: false }">
            <button @click="showMenu = !showMenu" class="px-2 py-4 flex justify-between text-white">

                <svg x-show="!showMenu" class="w-6 h-6 mr-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>

                <svg x-show="showMenu" class="w-6 h-6 mr-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M6 18L18 6M6 6l12 12"></path>
                </svg>
                Menu
            </button>
            <div x-show="showMenu" x-transition 
                class="absolute top-50 left-0 w-full bg-purple-700 text-white z-50 px-4 py-4">
                <ul class="flex flex-col space-y-4">
                    <li><a href="#" class="text-white hover:text-purple-400 transition-colors duration-300">Mes Recettes</a></li>
                    <li><a href="#" class="text-white hover:text-purple-400 transition-colors duration-300">À propos</a></li>
                    <li>
                        <form class="flex items-center">
                            <input type="text" placeholder="Rechercher..."
                                class="w-full px-3 py-2 rounded-l-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300" />
                            <button type="submit" class="px-4 py-2 bg-purple-500 text-white rounded-r-md hover:bg-purple-600 transition-all duration-300">
                                OK
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
